<%- include('../sidebar.html') %>

<div id='content'>
  <div class='panel'>

    <div class='inner'>
        <div class='header'>
           <div class='active pannel-tip-title'>Top100 积分榜</div>
            
          </div>
      <% if (typeof users !== 'undefined' && users.length > 0) { %>
      <table class='table table-condensed table-striped' >
        <thead>
          <th>#</th>
          <th>用户名</th>
          <th>积分</th>
          <th>主题数</th>
          <th>评论数</th>
        </thead>
        <tbody>
        <% users.map((user, indexInCollection) => { %>
          <%- include('./top100_user.html', { user, indexInCollection }) %>
        <%}) %>
        </tbody>
      </table>
      <% } else { %>
      <p>还没有用户</p>
      <% } %>
    </div>
  </div>
</div>
